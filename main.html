<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Inline CSS for demonstration; move this to your styles.css file */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            max-width: 1100px;
            margin: auto;
        }
        .imageContainer {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        td img {
            width: 100%; /* Adjust as needed */
            max-width: 200px; /* Ensures image fits within the column width */
        }
    </style>
</head>
<body>
    <div class="imageContainer">
        <img src="your-image-url.jpg" alt="Architectural Image">
    </div>
    
    <table>
        <tr>
            <td><img src="image1-url.jpg" alt="Image 1"></td>
            <td>Text Content for Row 1, Middle Column</td>
            <td><img src="image2-url.jpg" alt="Image 2"></td>
        </tr>
        <tr>
            <td><img src="image3-url.jpg" alt="Image 3"></td>
            <td>Text Content for Row 2, Middle Column</td>
            <td><img src="image4-url.jpg" alt="Image 4"></td>
        </tr>
    </table>
</body>
</html>
