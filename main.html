<body>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Images and Text</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .first-column, .last-column {
            width: 200px;
        }
        .middle-column {
            width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th class="first-column">First Column</th>
            <th class="middle-column">Middle Column</th>
            <th class="last-column">Last Column</th>
        </tr>
        <tr>
            <td class="first-column">
                <img src="https://via.placeholder.com/200" alt="First Column Image">
            </td>
            <td class="middle-column">Text Content for Row 1</td>
            <td class="last-column">
                <img src="https://via.placeholder.com/200" alt="Last Column Image">
            </td>
        </tr>
        <tr>
            <td class="first-column">
                <img src="https://via.placeholder.com/200" alt="First Column Image">
            </td>
            <td class="middle-column">Text Content for Row 2</td>
            <td class="last-column">
                <img src="https://via.placeholder.com/200" alt="Last Column Image">
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js">
</script>
